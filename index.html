<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>EduSpark Academy</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h2>Empower Your Learning Journey</h2>
        <p>Learn Web Development & Get Internship Experience</p>
        <button onclick="joinNow()">Join Now</button>
    </section>

    <section class="features" id="features">
        <h2>Our Features</h2>
        <div class="cards">
            <div class="card"> Certified Learning Program</div>
            <div class="card"> Expert Faculty & Mentors</div>
            <div class="card"> Real Projects</div>
        </div>
    </section>
    
<section class="contact" id="contact">
    <h2>Reach Out to Us</h2>
    <form onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Student Name">
        <input type="email" id="email" placeholder="Email Address">
        <p id="error" style="color:red;"></p>
        <button type="submit">Request Course Details</button>
    </form>
</section>
